server:
  port: 8080
  baseURL:  "/"
  root: "../frontend/tests/playwright-files"
frontend:
  name: "Graham's Filebrowser"
  disableDefaultLinks: true
  externalLinks:
    - text: "A playwright test"
      url: "https://playwright.dev/"
      title: "Playwright"
auth:
  signup: false
  methods:
    password:
      enabled: false
      minLength: 0
    proxy:
      enabled: true
      header: "X-Username"
      createUser: true

userDefaults:
  darkMode: true
  disableSettings: false
  scope: "."
  singleClick: false
  permissions:
    admin: false
    create: false
    rename: false
    modify: false
    delete: false
    share: false
    download: false
