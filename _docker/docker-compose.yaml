services:
  nginx-proxy-auth:
    image: nginx
    container_name: nginx-proxy-auth
    ports:
      - "8080:80"
    volumes:
      - ./src-nginx-proxy/default.conf:/etc/nginx/conf.d/default.conf
  filebrowser:
    volumes:
      - '../frontend:/home/frontend'
      - '../backend/filebrowser-playwright.yaml:/home/filebrowser/config.yaml'
    image: gtstef/filebrowser
