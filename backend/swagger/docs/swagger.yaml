  /public/api/raw:
    get:
      consumes:
      - application/json
      description: Downloads raw content from a public share. Supports single files,
        multiple files, or directories as archives. Enforces download limits (global
        or per-user) and blocks anonymous users when per-user limits are enabled.
      parameters:
      - description: Share hash for authentication
        in: query
        name: hash
        required: true
        type: string
      - description: 'Files to download in format: ''source::path||source::path''.
          Example: ''/file1||/folder/file2'''
        in: query
        name: files
        required: true
        type: string
      - description: If true, sets 'Content-Disposition' to 'inline'. Otherwise, defaults
          to 'attachment'.
        in: query
        name: inline
        type: boolean
      - description: 'Compression algorithm for archiving multiple files or directories.
          Options: ''zip'' and ''tar.gz''. Default is ''zip''.'
        in: query
        name: algo
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Raw file or directory content, or archive for multiple files
          schema:
            type: file
        "400":
          description: Invalid request path or encoding
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Download limit reached, anonymous access blocked, or share
            unavailable
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Share not found or file not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
        "501":
          description: Downloads disabled for upload shares
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Download files from a public share
      tags:
      - Public Shares
