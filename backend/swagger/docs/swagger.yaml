definitions:
  files.FileInfo:
    properties:
      files:
        description: files in the directory
        items:
          $ref: '#/definitions/files.ItemInfo'
        type: array
      folders:
        description: folders in the directory
        items:
          $ref: '#/definitions/files.ItemInfo'
        type: array
      hidden:
        description: whether the file is hidden
        type: boolean
      modified:
        description: modification time
        type: string
      name:
        description: name of the file
        type: string
      path:
        description: path scoped to the associated index
        type: string
      size:
        description: length in bytes for regular files
        type: integer
      type:
        description: type of the file, either "directory" or a file mimetype
        type: string
    type: object
  files.ItemInfo:
    properties:
      hidden:
        description: whether the file is hidden
        type: boolean
      modified:
        description: modification time
        type: string
      name:
        description: name of the file
        type: string
      size:
        description: length in bytes for regular files
        type: integer
      type:
        description: type of the file, either "directory" or a file mimetype
        type: string
    type: object
  files.SearchResult:
    properties:
      path:
        type: string
      size:
        type: integer
      type:
        type: string
    type: object
  http.DiskUsageResponse:
    properties:
      total:
        type: integer
      used:
        type: integer
    type: object
  http.HttpResponse:
    properties:
      message:
        type: string
      status:
        type: integer
      token:
        type: string
    type: object
  http.settingsData:
    properties:
      createUserDir:
        type: boolean
      defaults:
        $ref: '#/definitions/settings.UserDefaults'
      frontend:
        $ref: '#/definitions/settings.Frontend'
      signup:
        type: boolean
      userHomeBasePath:
        type: string
    type: object
  settings.ExternalLink:
    properties:
      text:
        type: string
      title:
        type: string
      url:
        type: string
    type: object
  settings.Frontend:
    properties:
      color:
        type: string
      disableDefaultLinks:
        type: boolean
      disableUsedPercentage:
        type: boolean
      externalLinks:
        items:
          $ref: '#/definitions/settings.ExternalLink'
        type: array
      files:
        type: string
      name:
        type: string
    type: object
  settings.UserDefaults:
    properties:
      commands:
        items:
          type: string
        type: array
      darkMode:
        type: boolean
      dateFormat:
        type: boolean
      disableOnlyOfficeExt:
        type: string
      disableSettings:
        type: boolean
      gallerySize:
        type: integer
      locale:
        type: string
      lockPassword:
        type: boolean
      perm:
        $ref: '#/definitions/users.Permissions'
      permissions:
        $ref: '#/definitions/users.Permissions'
      quickDownload:
        type: boolean
      scope:
        description: deprecated
        type: string
      showHidden:
        type: boolean
      singleClick:
        type: boolean
      stickySidebar:
        type: boolean
      themeColor:
        type: string
      viewMode:
        type: string
    type: object
  share.CreateBody:
    properties:
      expires:
        type: string
      password:
        type: string
      unit:
        type: string
    type: object
  share.Link:
    properties:
      expire:
        type: integer
      hash:
        type: string
      password_hash:
        type: string
      path:
        type: string
      source:
        type: string
      token:
        description: |-
          Token is a random value that will only be set when PasswordHash is set. It is
          URL-Safe and is used to download links in password-protected shares via a
          query arg.
        type: string
      userID:
        type: integer
    type: object
  users.AuthToken:
    properties:
      Permissions:
        $ref: '#/definitions/users.Permissions'
      belongsTo:
        type: integer
      createdAt:
        type: integer
      expiresAt:
        type: integer
      key:
        type: string
      name:
        type: string
    type: object
  users.Permissions:
    properties:
      admin:
        type: boolean
      api:
        type: boolean
      modify:
        type: boolean
      share:
        type: boolean
    type: object
  users.Sorting:
    properties:
      asc:
        type: boolean
      by:
        type: string
    type: object
  users.User:
    properties:
      apiKeys:
        additionalProperties:
          $ref: '#/definitions/users.AuthToken'
        type: object
      darkMode:
        type: boolean
      dateFormat:
        type: boolean
      disableOnlyOfficeExt:
        type: string
      disableSettings:
        type: boolean
      gallerySize:
        type: integer
      id:
        type: integer
      locale:
        type: string
      lockPassword:
        type: boolean
      password:
        type: string
      perm:
        $ref: '#/definitions/users.Permissions'
      quickDownload:
        type: boolean
      scopes:
        additionalProperties:
          type: string
        type: object
      showHidden:
        type: boolean
      singleClick:
        type: boolean
      sorting:
        $ref: '#/definitions/users.Sorting'
      sources:
        description: list of source names for the user
        items:
          type: string
        type: array
      stickySidebar:
        type: boolean
      themeColor:
        type: string
      username:
        type: string
      viewMode:
        type: string
    type: object
