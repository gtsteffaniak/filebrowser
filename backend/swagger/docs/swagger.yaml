        description: whether to enable OIDC authentication
        type: boolean
      jwksUrl:
        description: currently not used by filebrowser
        type: string
      scopes:
        description: space separated list of scopes
        type: string
      tokenUrl:
        type: string
      userIdentifier:
        description: which attribute should be used as the username?
        type: string
      userInfoUrl:
        type: string
    type: object
  settings.OnlyOffice:
    properties:
      secret:
        type: string
      url:
        type: string
