definitions:
  access.AccessRule:
    properties:
      blacklisted:
        $ref: '#/definitions/access.RuleSet'
      index_path:
        type: string
      source_path:
        type: string
      whitelisted:
        $ref: '#/definitions/access.RuleSet'
    type: object
  access.RuleSet:
    properties:
      groups:
        additionalProperties:
          type: object
        type: object
      users:
        additionalProperties:
          type: object
        type: object
    type: object
  http.AuthTokenMin:
    properties:
      Permissions:
        $ref: '#/definitions/users.Permissions'
      created:
        type: integer
      expires:
        type: integer
      key:
        type: string
      name:
        type: string
    type: object
  http.HttpResponse:
    properties:
      message:
        type: string
      status:
        type: integer
      token:
        type: string
    type: object
  http.signupBody:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  indexing.SearchResult:
    properties:
      path:
        type: string
      size:
        type: integer
      type:
        type: string
    type: object
  iteminfo.FileInfo:
    properties:
      files:
        description: files in the directory
        items:
          $ref: '#/definitions/iteminfo.ItemInfo'
        type: array
      folders:
        description: folders in the directory
        items:
          $ref: '#/definitions/iteminfo.ItemInfo'
        type: array
      hidden:
        description: whether the file is hidden
        type: boolean
      modified:
        description: modification time
        type: string
      name:
        description: name of the file
        type: string
      path:
        description: path scoped to the associated index
        type: string
      size:
        description: length in bytes for regular files
        type: integer
      type:
        description: type of the file, either "directory" or a file mimetype
        type: string
    type: object
  iteminfo.ItemInfo:
    properties:
      hidden:
        description: whether the file is hidden
        type: boolean
      modified:
        description: modification time
        type: string
      name:
        description: name of the file
        type: string
      size:
        description: length in bytes for regular files
        type: integer
      type:
        description: type of the file, either "directory" or a file mimetype
        type: string
    type: object
  settings.Auth:
    properties:
      adminPassword:
        description: the password of the admin user. If not set, the default is "admin".
        type: string
      adminUsername:
        description: the username of the admin user. If not set, the default is "admin".
        type: string
      key:
        description: the key used to sign the JWT tokens. If not set, a random key
          will be generated.
        type: string
      methods:
        $ref: '#/definitions/settings.LoginMethods'
      resetAdminOnStart:
        description: if set to true, the admin user will be reset to the default username
          and password on startup.
        type: boolean
      tokenExpirationHours:
        description: the number of hours until the token expires. Default is 2 hours.
        type: integer
      totpSecret:
        description: secret used to encrypt TOTP secrets
        type: string
    type: object
  settings.ExternalLink:
    properties:
      text:
        description: the text to display on the link
        type: string
      title:
        description: the title to display on hover
        type: string
      url:
        description: the url to link to
        type: string
    required:
    - text
    - url
    type: object
  settings.Frontend:
    properties:
      disableDefaultLinks:
        description: disable default links in the sidebar
        type: boolean
      disableUsedPercentage:
        description: disable used percentage for the sources in the sidebar
        type: boolean
      externalLinks:
        items:
          $ref: '#/definitions/settings.ExternalLink'
        type: array
      name:
        description: display name
        type: string
    type: object
  settings.IndexFilter:
    properties:
      fileEndsWith:
        description: list of file names to include/exclude. Eg. "a.jpg"
        items:
          type: string
        type: array
      files:
        description: list of file names to include/exclude  Eg. "folder1" or "file1.txt"
          or "folder1/file1.txt" (do not include source path, just the subpaths from
          the source path)
        items:
          type: string
        type: array
      folders:
        description: list of folder names to include/exclude. Eg. "folder1" or "folder1/subfolder"
          (do not include source path, just the subpaths from the source path)
        items:
          type: string
        type: array
    type: object
  settings.Integrations:
    properties:
      media:
        $ref: '#/definitions/settings.Media'
      office:
        $ref: '#/definitions/settings.OnlyOffice'
    type: object
  settings.LogConfig:
    properties:
      apiLevels:
        description: separated list of log levels to enable for the API. (eg. "info|warning|error")
        type: string
      json:
        description: output in json format, currently not supported
        type: boolean
      levels:
        description: separated list of log levels to enable. (eg. "info|warning|error|debug")
        type: string
      noColors:
        description: disable colors in the output
        type: boolean
      output:
        description: output location. (eg. "stdout" or "path/to/file.log")
        type: string
      utc:
        description: use UTC time in the output instead of local time
        type: boolean
    type: object
  settings.LoginMethods:
    properties:
      noauth:
        description: if set to true, overrides all other auth methods and disables
          authentication
        type: boolean
      oidc:
        $ref: '#/definitions/settings.OidcConfig'
      password:
        $ref: '#/definitions/settings.PasswordAuthConfig'
      proxy:
        $ref: '#/definitions/settings.ProxyAuthConfig'
    type: object
  settings.Media:
    properties:
      ffmpegPath:
        description: path to ffmpeg directory with ffmpeg and ffprobe (eg. /usr/local/bin)
        type: string
    type: object
  settings.OidcConfig:
    properties:
      adminGroup:
        description: if set, users in this group will be granted admin privileges.
        type: string
      clientId:
        description: client id of the OIDC application
        type: string
      clientSecret:
        description: client secret of the OIDC application
        type: string
      createUser:
        description: create user if not exists
        type: boolean
      disableVerifyTLS:
        description: disable TLS verification for the OIDC provider. This is insecure
          and should only be used for testing.
        type: boolean
      enabled:
        description: whether to enable OIDC authentication
        type: boolean
      issuerUrl:
        description: authorization URL of the OIDC provider
        type: string
      logoutRedirectUrl:
        description: if provider logout url is provided, filebrowser will also redirect
          to logout url. Custom logout query params are respected.
        type: string
      scopes:
        description: scopes to request from the OIDC provider
        type: string
      userIdentifier:
        description: the field value to use as the username. Default is "preferred_username",
          can also be "email" or "username", or "phone"
        type: string
    type: object
  settings.OnlyOffice:
    properties:
      internalUrl:
        description: An optional internal address that the filebrowser server can
          use to communicate with the OnlyOffice Document Server, could be useful
          to bypass proxy.
        type: string
      secret:
        type: string
      url:
        description: The URL to the OnlyOffice Document Server, needs to be accessible
          to the user.
        type: string
    required:
    - secret
    - url
    type: object
  settings.PasswordAuthConfig:
    properties:
      enabled:
        type: boolean
      enforcedOtp:
        description: if set to true, TOTP is enforced for all password users users.
          Otherwise, users can choose to enable TOTP.
        type: boolean
      minLength:
        description: minimum pasword length required.
        minimum: 5
        type: integer
      recaptcha:
        allOf:
        - $ref: '#/definitions/settings.Recaptcha'
        description: recaptcha config, only used if signup is enabled
      signup:
        description: allow signups on login page if enabled -- not secure.
        type: boolean
    type: object
  settings.ProxyAuthConfig:
    properties:
      createUser:
        description: create user if not exists
        type: boolean
      enabled:
        type: boolean
      header:
        description: 'required header to use for authentication. Security Warning:
          FileBrowser blindly accepts the header value as username.'
        type: string
      logoutRedirectUrl:
        description: if provider logout url is provided, filebrowser will also redirect
          to logout url. Custom logout query params are respected.
        type: string
    type: object
  settings.Recaptcha:
    properties:
      host:
        type: string
      key:
        type: string
      secret:
        type: string
    required:
    - host
    - key
    - secret
    type: object
  settings.Server:
    properties:
      baseURL:
        description: base URL for the server, the subpath that the server is running
          on.
        type: string
      cacheDir:
        description: path to the cache directory, used for thumbnails and other cached
          files
        type: string
      database:
        description: path to the database file
        type: string
      debugMedia:
        description: output ffmpeg stdout for media integration -- careful can produces
          lots of output!
        type: boolean
      disablePreviewResize:
        description: disable resizing of previews for faster loading over slow connections
        type: boolean
      disablePreviews:
        description: disable all previews thumbnails, simple icons will be used
        type: boolean
      disableTypeDetectionByHeader:
        description: disable type detection by header, useful if filesystem is slow.
        type: boolean
      externalUrl:
        description: used by share links if set
        type: string
      internalUrl:
        description: used by integrations if set, this is the url that an integration
          service will use to communicate with filebrowser
        type: string
      logging:
        items:
          $ref: '#/definitions/settings.LogConfig'
        type: array
      maxArchiveSize:
        description: max pre-archive combined size of files/folder that are allowed
          to be archived (in GB)
        type: integer
      numImageProcessors:
        description: number of concurrent image processing jobs used to create previews,
          default is number of cpu cores available.
        type: integer
      port:
        description: port to listen on
        type: integer
      socket:
        description: socket to listen on
        type: string
      sources:
        items:
          $ref: '#/definitions/settings.Source'
        type: array
      tlsCert:
        description: path to TLS cert
        type: string
      tlsKey:
        description: path to TLS key
        type: string
    required:
    - sources
    type: object
  settings.Settings:
    properties:
      auth:
        $ref: '#/definitions/settings.Auth'
      frontend:
        $ref: '#/definitions/settings.Frontend'
      integrations:
        $ref: '#/definitions/settings.Integrations'
      server:
        $ref: '#/definitions/settings.Server'
      userDefaults:
        $ref: '#/definitions/settings.UserDefaults'
    type: object
  settings.Source:
    properties:
      config:
        $ref: '#/definitions/settings.SourceConfig'
      name:
        description: display name
        type: string
      path:
        description: file system path. (Can be relative)
        type: string
    required:
    - path
    type: object
  settings.SourceConfig:
    properties:
      createUserDir:
        description: create a user directory for each user
        type: boolean
      defaultEnabled:
        description: should be added as a default source for new users?
        type: boolean
      defaultUserScope:
        description: default "/" should match folders under path
        type: string
      disableIndexing:
        description: disable the indexing of this source
        type: boolean
      exclude:
        allOf:
        - $ref: '#/definitions/settings.IndexFilter'
        description: exclude files and folders from indexing, if include is not set
      ignoreHidden:
        description: ignore hidden files and folders.
        type: boolean
      ignoreZeroSizeFolders:
        description: ignore folders with 0 size
        type: boolean
      include:
        allOf:
        - $ref: '#/definitions/settings.IndexFilter'
        description: include files and folders from indexing, if exclude is not set
      indexingIntervalMinutes:
        description: optional manual overide interval in seconds to re-index the source
        type: integer
      maxWatchers:
        description: number of concurrent watchers to use for this source, currently
          not supported
        type: integer
      neverWatchPaths:
        description: paths to never watch, relative to the source path (eg. "/folder/file.txt")
        items:
          type: string
        type: array
    type: object
  settings.UserDefaults:
    properties:
      darkMode:
        description: should dark mode be enabled
        type: boolean
      dateFormat:
        description: when false, the date is relative, when true, the date is an exact
          timestamp
        type: boolean
      disableOfficePreviewExt:
        description: comma separated list of file extensions to disable office preview
          for
        type: string
      disableOnlyOfficeExt:
        description: comma separated list of file extensions to disable onlyoffice
          preview for
        type: string
      disableSettings:
        description: disable the user from viewing the settings page
        type: boolean
      disableUpdateNotifications:
        description: disable update notifications banner for admin users
        type: boolean
      gallerySize:
        description: 0-9 - the size of the gallery thumbnails
        type: integer
      locale:
        description: 'language to use: eg. de, en, or fr'
        type: string
      lockPassword:
        description: disable the user from changing their password
        type: boolean
      loginMethod:
        description: 'login method to use: eg. password, proxy, oidc'
        type: string
      permissions:
        $ref: '#/definitions/users.Permissions'
      preview:
        $ref: '#/definitions/users.Preview'
      quickDownload:
        description: show icon to download in one click
        type: boolean
      showHidden:
        description: show hidden files in the UI. On windows this includes files starting
          with a dot and windows hidden files
        type: boolean
      singleClick:
        description: open directory on single click, also enables middle click to
          open in new tab
        type: boolean
      stickySidebar:
        description: keep sidebar open when navigating
        type: boolean
      themeColor:
        description: 'theme color to use: eg. #ff0000, or var(--red), var(--purple),
          etc'
        type: string
      viewMode:
        description: 'view mode to use: eg. normal, list, grid, or compact'
        type: string
    type: object
  share.CreateBody:
    properties:
      expires:
        type: string
      password:
        type: string
      unit:
        type: string
    type: object
  share.Link:
    properties:
      expire:
        type: integer
      hash:
        type: string
      password_hash:
        type: string
      path:
        type: string
      source:
        type: string
      token:
        description: |-
          Token is a random value that will only be set when PasswordHash is set. It is
          URL-Safe and is used to download links in password-protected shares via a
          query arg.
        type: string
      userID:
        type: integer
    type: object
  users.AuthToken:
    properties:
      Permissions:
        $ref: '#/definitions/users.Permissions'
      belongsTo:
        type: integer
      createdAt:
        type: integer
      expiresAt:
        type: integer
      key:
        type: string
      name:
        type: string
    type: object
  users.LoginMethod:
    enum:
    - password
    - proxy
    - oidc
    type: string
    x-enum-varnames:
    - LoginMethodPassword
    - LoginMethodProxy
    - LoginMethodOidc
  users.Permissions:
    properties:
      admin:
        type: boolean
      api:
        type: boolean
      modify:
        type: boolean
      realtime:
        type: boolean
      share:
        type: boolean
    type: object
  users.Preview:
    properties:
      autoplayMedia:
        description: autoplay media files in preview
        type: boolean
      disableHideSidebar:
        description: disable the hide sidebar preview for previews and editors
        type: boolean
      highQuality:
        description: generate high quality preview images
        type: boolean
      image:
        description: show real image as icon instead of generic photo icon
        type: boolean
      motionVideoPreview:
        description: show multiple frames for videos in preview when hovering
        type: boolean
      office:
        description: show preview image for office files
        type: boolean
      popup:
        description: show larger popup preview when hovering
        type: boolean
      video:
        description: show preview image for video files
        type: boolean
    type: object
  users.Sorting:
    properties:
      asc:
        type: boolean
      by:
        type: string
    type: object
  users.SourceScope:
    properties:
      name:
        type: string
      scope:
        type: string
    type: object
  users.User:
    properties:
      apiKeys:
        additionalProperties:
          $ref: '#/definitions/users.AuthToken'
        type: object
      darkMode:
        description: should dark mode be enabled
        type: boolean
      dateFormat:
        description: when false, the date is relative, when true, the date is an exact
          timestamp
        type: boolean
      disableOfficePreviewExt:
        description: comma separated list of file extensions to disable office preview
          for
        type: string
      disableOnlyOfficeExt:
        description: comma separated list of file extensions to disable onlyoffice
          preview for
        type: string
      disableSettings:
        type: boolean
      disableUpdateNotifications:
        description: disable update notifications
        type: boolean
      gallerySize:
        description: 0-9 - the size of the gallery thumbnails
        type: integer
      id:
        type: integer
      locale:
        description: 'language to use: eg. de, en, or fr'
        type: string
      lockPassword:
        type: boolean
      loginMethod:
        $ref: '#/definitions/users.LoginMethod'
      otpEnabled:
        description: true if TOTP is enabled, false otherwise
        type: boolean
      password:
        type: string
      perm:
        allOf:
        - $ref: '#/definitions/users.Permissions'
        description: legacy for migration purposes... og filebrowser has perm attribute
      permissions:
        $ref: '#/definitions/users.Permissions'
      preview:
        $ref: '#/definitions/users.Preview'
      quickDownload:
        description: show icon to download in one click
        type: boolean
      scope:
        type: string
      scopes:
        items:
          $ref: '#/definitions/users.SourceScope'
        type: array
      showHidden:
        description: show hidden files in the UI. On windows this includes files starting
          with a dot and windows hidden files
        type: boolean
      singleClick:
        description: open directory on single click, also enables middle click to
          open in new tab
        type: boolean
      sorting:
        $ref: '#/definitions/users.Sorting'
      stickySidebar:
        description: keep sidebar open when navigating
        type: boolean
      themeColor:
        description: 'theme color to use: eg. #ff0000, or var(--red), var(--purple),
          etc'
        type: string
      totpNonce:
        type: string
      totpSecret:
        type: string
      username:
        type: string
      viewMode:
        description: 'view mode to use: eg. normal, list, grid, or compact'
        type: string
    type: object
info:
  contact: {}
paths:
  /api/access:
    delete:
      consumes:
      - application/json
      description: Delete a user or group from a whitelist or blacklist for a sourcePath
        and indexPath.
      parameters:
      - description: Source path prefix (e.g. mnt/storage)
        in: query
        name: source
        required: true
        type: string
      - description: Index path (e.g. /secret)
        in: query
        name: path
        required: true
        type: string
      - description: Rule type (whitelist or blacklist)
        in: query
        name: ruleType
        required: true
        type: string
      - description: Rule category (user or group)
        in: query
        name: ruleCategory
        required: true
        type: string
      - description: Username or groupname to remove
        in: query
        name: value
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Rule entry deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete access rule entry
      tags:
      - Access
    get:
      consumes:
      - application/json
      description: List all access rules or retrieve a specific rule by sourcePath
        and indexPath.
      parameters:
      - description: Source path prefix (e.g. mnt/storage)
        in: query
        name: sourcePath
        type: string
      - description: Index path (e.g. /secret)
        in: query
        name: indexPath
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of access rules or specific rule details
          schema:
            $ref: '#/definitions/access.AccessRule'
        "404":
          description: Not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List access rules
      tags:
      - Access
    post:
      consumes:
      - application/json
      description: Add or update an access rule for a sourcePath and indexPath.
      parameters:
      - description: Source path prefix (e.g. mnt/storage)
        in: query
        name: source
        required: true
        type: string
      - description: Index path (e.g. /secret)
        in: query
        name: path
        required: true
        type: string
      - description: 'Rule details: whitelist (true/false), ruleCategory (user/group),
          value (username or groupname)'
        in: body
        name: body
        required: true
        schema:
          properties:
            ruleCategory:
              type: string
            value:
              type: string
            whitelist:
              type: boolean
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Rule added or updated
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add or update access rule
      tags:
      - Access
  /api/auth/logout:
    post:
      description: logs a user out of the application.
      responses:
        "302":
          description: Redirect to redirect URL if configured in oidc config.
          schema:
            type: string
      summary: User Logout
      tags:
      - Auth
  /api/auth/otp/generate:
    post:
      consumes:
      - application/json
      description: Generates a new TOTP secret and QR code for the authenticated user.
      produces:
      - application/json
      responses:
        "200":
          description: OTP secret generated successfully.
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Generate OTP
      tags:
      - OTP
  /api/auth/otp/verify:
    post:
      consumes:
      - application/json
      description: Verifies the provided TOTP code for the authenticated user.
      parameters:
      - description: TOTP code to verify
        in: query
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OTP token is valid.
          schema:
            $ref: '#/definitions/http.HttpResponse'
        "401":
          description: Unauthorized - invalid TOTP token
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Verify OTP
      tags:
      - OTP
  /api/createApiKey:
    post:
      consumes:
      - application/json
      description: Create an API key with specified name, duration, and permissions.
      parameters:
      - description: Name of the API key
        in: query
        name: name
        required: true
        type: string
      - description: Duration of the API key in days
        in: query
        name: days
        required: true
        type: string
      - description: Permissions for the API key (comma-separated)
        in: query
        name: permissions
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Token created successfully, resoponse contains json object
            with token key
          schema:
            $ref: '#/definitions/http.HttpResponse'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not found
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create API key
      tags:
      - API Keys
  /api/deleteApiKey:
    delete:
      consumes:
      - application/json
      description: Delete an API key with specified name.
      parameters:
      - description: Name of the API key to delete
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: API key deleted successfully
          schema:
            $ref: '#/definitions/http.HttpResponse'
        "404":
          description: Not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete API key
      tags:
      - API Keys
