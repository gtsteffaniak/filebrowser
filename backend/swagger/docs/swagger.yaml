  settings.IndexFilter:
    properties:
      fileEndsWith:
        items:
          type: string
        type: array
      files:
        items:
          type: string
        type: array
      folders:
        items:
          type: string
        type: array
    type: object
  settings.Integrations:
    properties:
      media:
        $ref: '#/definitions/settings.Media'
      office:
        $ref: '#/definitions/settings.OnlyOffice'
