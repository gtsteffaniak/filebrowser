  settings.Recaptcha:
    properties:
      host:
        type: string
      key:
        type: string
      secret:
        type: string
    type: object
  settings.Server:
    properties:
      authHook:
        type: string
      baseURL:
        type: string
      cacheDir:
        type: string
      database:
        type: string
      enableExec:
        type: boolean
      enableThumbnails:
        type: boolean
      externalUrl:
        type: string
      internalUrl:
        description: used by integrations
        type: string
      logging:
        items:
          $ref: '#/definitions/settings.LogConfig'
        type: array
      maxArchiveSize:
        type: integer
      numImageProcessors:
        type: integer
      port:
        type: integer
      resizePreview:
        type: boolean
      socket:
        type: string
      sources:
        items:
          $ref: '#/definitions/settings.Source'
        type: array
      tlsCert:
        type: string
      tlsKey:
        type: string
