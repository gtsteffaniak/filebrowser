  settings.Settings:
    properties:
      auth:
        $ref: '#/definitions/settings.Auth'
      frontend:
        $ref: '#/definitions/settings.Frontend'
      integrations:
        $ref: '#/definitions/settings.Integrations'
      server:
        $ref: '#/definitions/settings.Server'
      userDefaults:
        $ref: '#/definitions/settings.UserDefaults'
      users:
        items:
          $ref: '#/definitions/settings.UserDefaults'
        type: array
    type: object
  settings.Source:
    properties:
      config:
        $ref: '#/definitions/settings.SourceConfig'
      name:
        description: display name
        type: string
      path:
        description: can be relative, filesystem path
        type: string
    type: object
  settings.SourceConfig:
    properties:
      createUserDir:
        type: boolean
      defaultEnabled:
        type: boolean
      defaultUserScope:
        description: default "" should match folders under path
        type: string
      disabled:
        type: boolean
      exclude:
        $ref: '#/definitions/settings.IndexFilter'
      ignoreHidden:
        type: boolean
      ignoreZeroSizeFolders:
        type: boolean
      include:
        $ref: '#/definitions/settings.IndexFilter'
      indexingInterval:
        type: integer
      maxWatchers:
        type: integer
      neverWatchPaths:
