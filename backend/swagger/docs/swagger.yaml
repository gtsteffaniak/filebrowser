paths:
  /api/access:
    delete:
      consumes:
      - application/json
      description: Delete a user or group from an allow or deny list for a sourcePath
        and indexPath. When cascade=true, removes the user/group from the specified
        path and all subpaths.
      parameters:
      - description: Source path prefix (e.g. mnt/storage)
        in: query
        name: source
        required: true
        type: string
      - description: Index path (e.g. /secret)
        in: query
        name: path
        required: true
        type: string
      - description: Rule type (allow or deny)
        in: query
        name: ruleType
        required: true
        type: string
      - description: Rule category (user or group)
        in: query
        name: ruleCategory
        required: true
        type: string
      - description: Username or groupname to remove
        in: query
        name: value
        required: true
        type: string
      - description: 'Cascade delete to all subpaths (default: false)'
        in: query
        name: cascade
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Rule entry deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete access rule entry
      tags:
      - Access
    get:
      consumes:
      - application/json
      description: Lists access rules. Can be filtered by source, path, user, or group.
        Can also be grouped by user or group.
      parameters:
      - description: Source name (e.g. 'default')
        in: query
        name: source
        type: string
      - description: Index path (e.g. /secret)
        in: query
        name: path
        type: string
      - description: Username to filter rules for
        in: query
        name: user
        type: string
      - description: Group name to filter rules for
        in: query
        name: group
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Varies based on query. Can be access.FrontendAccessRule (when
            source and path specified), []access.PrincipalRule, map[string][]access.PrincipalRule,
            or map[string]access.FrontendAccessRule
          schema:
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List access rules
      tags:
      - Access
    patch:
      consumes:
      - application/json
      description: Updates the path for a specific access rule
      parameters:
      - description: Source, old path, and new path
        in: body
        name: body
        required: true
        schema:
          properties:
            newPath:
              type: string
            oldPath:
              type: string
            source:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Rule path updated successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad request - missing or invalid parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update access rule path
      tags:
      - Access
    post:
      consumes:
      - application/json
      description: Add or update an access rule for a sourcePath and indexPath.
      parameters:
      - description: Source path prefix (e.g. mnt/storage)
        in: query
        name: source
        required: true
        type: string
      - description: Index path (e.g. /secret)
        in: query
        name: path
        required: true
        type: string
      - description: 'Rule details: allow (true/false), ruleCategory (user/group),
          value (username or groupname)'
        in: body
        name: body
        required: true
        schema:
          properties:
            allow:
              type: boolean
            ruleCategory:
              type: string
            value:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Rule added or updated
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add or update access rule
      tags:
      - Access
  /api/access/group:
    delete:
      consumes:
      - application/json
      description: Removes a user from a group.
      parameters:
      - description: Group name
        in: query
        name: group
        required: true
        type: string
      - description: User name
        in: query
